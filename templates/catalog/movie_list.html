{% extends "base.html" %}


{% block content %}
  <h1>Movies:</h1>
  <ul>
    {% for movie in movie_list %}
      <li><a href="{% url 'catalog:movie-detail' pk=movie.id %}">{{ movie }}</a>
        {% for genre in movie.genres.all %}
          {{  genre.name  }}
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
