{% extends "base-presentation.html" %}


{% block content %}
  <div class="container top-5 mt-7" >
    <div class="row">
      <div class="col-12">
        <h1>Genres:</h1>
        <ul>
          {% for genre in genre_list %}
            <li><a href="{% url 'catalog:genre-detail' pk=genre.id %}">{{ genre.name }}</a>
              ({{ genre.movies.count }} movie{{ genre.movies.count|pluralize }})
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
