{% extends "base.html" %}


{% block content %}
  <h1>Genre: {{ genre.name }}</h1>

  <h3>Movies:</h3>
  <ul>
    {% for movie in genre.movies.all %}
    <li>
      <a href="{% url 'catalog:movie-detail' pk=movie.id %}">{{ movie }}</a>
    </li>
    {% endfor %}


  </ul>
{% endblock %}
