{% extends "base.html" %}


{% block content %}
  <h1>Genre: {{ genre.name }}
  <a href="{% url 'catalog:genre-update' pk=genre.id %}" class="btn btn-secondary link-to-page">
    Update
  </a>
  </h1>

  <h3>Movies:</h3>
  <ul>
    {% for movie in genre.movies.all %}
    <li>
      <a href="{% url 'catalog:movie-detail' pk=movie.id %}">{{ movie }}</a>
    </li>
    {% endfor %}


  </ul>
{% endblock %}
