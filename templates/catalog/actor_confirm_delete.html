{% extends "base-presentation.html" %}

{% block content %}
  <div class="container top-5 mt-7" >
    <div class="row">
      <div class="col-12">
        <h1>Delete Actor</h1>
        <br>
        <p>Are you sure, that you want to delete the actor: {{ actor }}</p>
        <br>
        <form action="" method="post">
          {% csrf_token %}

          <input type="submit" value="Yes, delete" class="btn btn-danger">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
