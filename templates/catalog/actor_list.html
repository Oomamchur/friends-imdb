{% extends "base.html" %}


{% block content %}
  <h1>Actors:</h1>

  <a href="{% url 'catalog:actor-create' %}" class="btn btn-primary">
    Create
  </a>
  <ul>
    {% for actor in actor_list %}
      <li>
        <a href="{% url 'catalog:actor-detail' pk=actor.id %}">{{ actor }}</a>
         ({{ actor.movies.count }} movie{{ actor.movies.count|pluralize }})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
